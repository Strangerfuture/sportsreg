{% extends "layout.html" %}
{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">

    <!-- Success Icon -->
    <div class="bg-green-100 rounded-full p-6 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 13l4 4L19 7" />
        </svg>
    </div>

    <!-- Success Message -->
    <h2 class="text-2xl font-semibold text-green-700 mb-2 text-center">
        Registration Successful, {{ full_name }}!
    </h2>

    <p class="text-gray-600 mb-6 text-center">
        Thank you for registering. We have recorded your sports preferences successfully.
    </p>

    <!-- Back Button -->
    <a href="{{ url_for('index') }}"
        class="bg-primary text-white px-6 py-2 rounded-md font-medium hover:bg-blue-800 transition">
        Back to Registration
    </a>
</div>
{% endblock %}
