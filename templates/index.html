{% extends "layout.html" %} {% block title %}Register for Sports{% endblock %}
{% block content %}
<div class="bg-white shadow-md rounded-lg p-4 sm:p-6">
    <h2 class="text-lg font-semibold mb-4 text-center sm:text-xl">
        Student Sports Registration Form
    </h2>

    <form method="POST" class="space-y-4">
        <!-- Student Name -->
        <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text" name="full_name" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your full name" />
        </div>

        <!-- Student ID -->
        <div>
            <label class="block text-sm font-medium mb-1">Class Roll Number</label>
            <input type="number" name="roll_number" required
                class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="e.g. 25" />
        </div>

        

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Email -->

            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="student@college.edu" />
            </div>

            <!-- Gender-->

            <div>
                <label class="block text-sm font-medium mb-2"> Gender </label>

                <div class="space-y-2 sm:grid sm:grid-cols-2 sm:gap-2 sm:space-y-0">
                    <label class="flex items-center gap-2 border rounded-md p-2 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="gender" value="male" required
                            class="text-primary focus:ring-primary" />
                        <span class="text-sm">Male</span>
                    </label>

                    <label class="flex items-center gap-2 border rounded-md p-2 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="gender" value="female" class="text-primary focus:ring-primary" />
                        <span class="text-sm">Female</span>
                    </label>
                </div>
            </div>
        </div>




        <!-- Department + Semester -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Department (Radio Buttons) -->
            <div>
                <label class="block text-sm font-medium mb-2"> Department </label>

                <div class="space-y-2 sm:grid sm:grid-cols-2 sm:gap-2 sm:space-y-0">
                    <label class="flex items-center gap-2 border rounded-md p-2 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="department" value="CSIT" required
                            class="text-primary focus:ring-primary" />
                        <span class="text-sm">Bsc.Csit</span>
                    </label>

                    <label class="flex items-center gap-2 border rounded-md p-2 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="department" value="BCA" class="text-primary focus:ring-primary" />
                        <span class="text-sm">BCA</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Semester</label>
                <input type="number" required name="semester" min="1" max="8"
                    class="w-full border rounded-md px-3 py-2 focus:ring-primary focus:outline-none" />
            </div>
        </div>

        <!-- Sports Selection -->
        <div>
            <label class="block text-sm font-medium mb-2">
                Select Sports (You can choose multiple)
            </label>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                {% for sport in sports %}
                <label class="flex items-center space-x-2 border rounded-md p-2 cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" name="sports" value="{{ sport.id }}"
                        class="text-primary focus:ring-primary" />
                    <span class="text-sm">{{ sport.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        <!-- CloudFlair -->
        <div class="pt-4 flex items-center justify-center">
            <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}"></div>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
            <button type="submit"
                class="w-full bg-primary text-white py-2 rounded-md font-medium hover:bg-blue-800 transition">
                Register
            </button>
        </div>
    </form>
</div>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{% endblock %}
